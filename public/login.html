
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>login</title>
</head>
<body>
    <section id="homesec1"><a href="index.html" id="netflix">NETFLIX</a></section>
        <div id="div1">
        
        <h2 id="signup">Sign In</h2>
        <form action="/login" method="post">
            <div class="inputs">
                <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="Email or phone number" required>
            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <input type="submit" value="Sign Up" id="submits">
        </form>
       <div class="bigbox">
        <div class="box">
            <input type="checkbox" name="checkbox" id="checkbox" checked>
            <label for="checkbox" id="remember">Remember me?</label>
           </div>
            <a href="#">Need help?</a>
       </div>
       <div class="div2">
       <p id="new">New to Netflix?<a href="index.html">sign up now</a></p>
       <p id="learn">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer">Learn more</a></p>
       </div>
    </div>
</body>
</html>
